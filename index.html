<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js-file.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="intro" style="padding-bottom:10px;">Play rock paper scissors with the computer. Who ever score 5 points first win!</div>
    <button class="rock-button" value="rock">Rock</button>
    <button class="paper-button" value="paper">Paper</button>
    <button class="scissors-button" value="scissors">Scissors</button>
    <div class="score" style="padding-top:10px;"></div>
    <div class="result" style="padding-top:10px;"></div>
</body>
